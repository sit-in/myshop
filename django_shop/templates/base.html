<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的数字商店{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-gradient {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glow-line {
            background: linear-gradient(90deg, transparent, #a855f7, #ec4899, transparent);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gray-800/80 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-gray-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{% url 'shop:product_list' %}" class="text-2xl font-bold text-gradient hover:opacity-80 transition-opacity">
                    ✦ 数字商店
                </a>
            </div>
        </div>
        <div class="glow-line h-[1px] opacity-60"></div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800/60 border-t border-gray-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-400">
            <p class="text-sm">&copy; 2025 数字商店 · 安全支付 · 即时发货</p>
        </div>
    </footer>
</body>
</html>
