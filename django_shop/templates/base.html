<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的数字商店{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-gradient {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glow-line {
            background: linear-gradient(90deg, transparent, #a855f7, #ec4899, transparent);
        }

        /* 自定义动画 */
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .animate-gradient {
            background-size: 200% auto;
            animation: gradient 3s linear infinite;
        }

        .bg-size-200 {
            background-size: 200% auto;
        }

        /* 玻璃态效果 */
        .glass {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        /* 卡片悬停效果 */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-gray-900/80 border-b border-purple-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="{% url 'shop:product_list' %}" class="group">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent bg-size-200 animate-gradient">
                        ✦ 数字商店
                    </h1>
                </a>

                <div class="flex gap-4">
                    <a href="{% url 'shop:product_list' %}"
                       class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-purple-500/20 transition-all duration-300 border border-transparent hover:border-purple-500/50">
                        商品列表
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-20 border-t border-gray-800">
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-6">
                <div>
                    <h3 class="text-lg font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-3">
                        关于我们
                    </h3>
                    <p class="text-gray-400 text-sm">
                        提供优质的数字商品，自动发货，快速到账
                    </p>
                </div>
                <div>
                    <h3 class="text-lg font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-3">
                        帮助中心
                    </h3>
                    <ul class="space-y-2 text-sm text-gray-400">
                        <li><a href="#" class="hover:text-purple-400 transition-colors">购买流程</a></li>
                        <li><a href="#" class="hover:text-purple-400 transition-colors">常见问题</a></li>
                        <li><a href="#" class="hover:text-purple-400 transition-colors">联系客服</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-3">
                        联系方式
                    </h3>
                    <p class="text-gray-400 text-sm">
                        邮箱: support@example.com
                    </p>
                </div>
            </div>
            <div class="pt-6 border-t border-gray-800 text-center">
                <p class="text-gray-500 text-sm">&copy; 2025 数字商店 · 保留所有权利</p>
            </div>
        </div>
    </footer>
</body>
</html>
