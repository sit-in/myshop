{% extends 'base.html' %}

{% block title %}订单支付 - 数字商店{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-gray-800/80 rounded-xl p-8 border border-gray-700/50">
        <!-- 支付步骤指示器 -->
        <div class="mb-8">
            <div class="flex items-center justify-center">
                <div class="flex items-center gap-2 md:gap-4">
                    <!-- 步骤1: 下单 -->
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <span class="ml-2 text-sm text-gray-400 hidden md:inline">创建订单</span>
                    </div>

                    <div class="w-8 md:w-16 h-0.5 bg-purple-500"></div>

                    <!-- 步骤2: 支付 (当前) -->
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 flex items-center justify-center animate-pulse">
                            <span class="text-white font-bold">2</span>
                        </div>
                        <span class="ml-2 text-sm text-white font-semibold hidden md:inline">扫码支付</span>
                    </div>

                    <div class="w-8 md:w-16 h-0.5 bg-gray-700"></div>

                    <!-- 步骤3: 完成 -->
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center">
                            <span class="text-gray-500 font-bold">3</span>
                        </div>
                        <span class="ml-2 text-sm text-gray-500 hidden md:inline">获取卡密</span>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-6 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            扫码支付
        </h1>

        <!-- 订单信息 -->
        <div class="bg-gray-700/50 rounded-lg p-4 mb-6">
            <div class="flex justify-between mb-2">
                <span class="text-gray-400">订单号：</span>
                <span class="text-white font-mono">{{ order.id }}</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="text-gray-400">商品：</span>
                <span class="text-white">{{ order.product.name }}</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-400">金额：</span>
                <span class="text-2xl font-bold text-green-400">¥{{ order.total_amount }}</span>
            </div>
        </div>

        <!-- 二维码 -->
        <div class="relative mb-6">
            <!-- 装饰性背景 -->
            <div class="absolute inset-0 bg-gradient-to-r from-purple-500/10 to-pink-500/10 rounded-2xl blur-xl"></div>

            <div class="relative bg-white rounded-2xl p-8 shadow-2xl text-center">
                <img src="{% url 'shop:qr_code' order.id %}" alt="支付二维码" class="mx-auto w-64 h-64 rounded-lg">

                <div class="mt-6">
                    <div class="flex items-center justify-center gap-2 text-gray-700">
                        <svg class="w-6 h-6 text-green-600" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8.5 2A1.5 1.5 0 007 3.5v1A1.5 1.5 0 008.5 6h1A1.5 1.5 0 0011 4.5v-1A1.5 1.5 0 009.5 2h-1zm0 5A1.5 1.5 0 007 8.5v1A1.5 1.5 0 008.5 11h1A1.5 1.5 0 0011 9.5v-1A1.5 1.5 0 009.5 7h-1zm0 5A1.5 1.5 0 007 13.5v1A1.5 1.5 0 008.5 16h1a1.5 1.5 0 001.5-1.5v-1A1.5 1.5 0 009.5 12h-1zm6-10A1.5 1.5 0 0013 3.5v1A1.5 1.5 0 0014.5 6h1A1.5 1.5 0 0017 4.5v-1A1.5 1.5 0 0015.5 2h-1zm0 5A1.5 1.5 0 0013 8.5v1A1.5 1.5 0 0014.5 11h1A1.5 1.5 0 0017 9.5v-1A1.5 1.5 0 0015.5 7h-1zm0 5a1.5 1.5 0 00-1.5 1.5v1a1.5 1.5 0 001.5 1.5h1a1.5 1.5 0 001.5-1.5v-1a1.5 1.5 0 00-1.5-1.5h-1z"></path>
                        </svg>
                        <span class="font-medium">请使用微信扫码支付</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 倒计时显示 -->
        {% if order.expires_at %}
        <div class="mb-6 text-center">
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-yellow-500/20 border border-yellow-500/50 rounded-lg">
                <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-yellow-400">
                    订单将在 <span id="countdown" class="font-mono font-bold">--:--</span> 后过期
                </span>
            </div>
        </div>
        {% endif %}

        <!-- 支付状态提示 -->
        <div id="payment-status" class="text-center">
            <div class="inline-flex items-center gap-3 px-6 py-4 bg-gray-800/50 rounded-xl border border-gray-700">
                <!-- 加载动画 -->
                <div class="relative w-6 h-6">
                    <div class="absolute inset-0 border-4 border-purple-500/30 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-transparent border-t-purple-500 rounded-full animate-spin"></div>
                </div>
                <span class="text-gray-300">等待支付中...</span>
            </div>
        </div>
    </div>
</div>

<script>
{% if order.expires_at %}
// 倒计时逻辑
const expiresAt = new Date('{{ order.expires_at|date:"c" }}');
const countdownEl = document.getElementById('countdown');

function updateCountdown() {
    const now = new Date();
    const diff = expiresAt - now;

    if (diff <= 0) {
        countdownEl.textContent = '已过期';
        return;
    }

    const minutes = Math.floor(diff / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);
    countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
{% endif %}

// 轮询检查支付状态
const orderId = {{ order.id }};
const checkInterval = setInterval(() => {
    fetch(`{% url 'shop:payment_status' order.id %}`)
        .then(response => response.json())
        .then(data => {
            if (data.is_paid) {
                clearInterval(checkInterval);
                document.getElementById('payment-status').innerHTML =
                    '<div class="inline-flex items-center gap-3 px-6 py-4 bg-green-500/20 rounded-xl border border-green-500">' +
                    '<svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>' +
                    '</svg>' +
                    '<span class="text-green-400 font-bold">支付成功！正在跳转...</span>' +
                    '</div>';
                setTimeout(() => {
                    window.location.href = `/order/${data.order_id}/`;
                }, 1500);
            }
        });
}, 3000); // 每3秒检查一次

// 页面关闭时停止轮询
window.addEventListener('beforeunload', () => {
    clearInterval(checkInterval);
});
</script>
{% endblock %}
