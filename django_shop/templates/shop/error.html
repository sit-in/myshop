{% extends 'base.html' %}

{% block title %}Error - My Digital Shop{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center">
    <!-- Red X Mark -->
    <div class="mb-6">
        <svg class="w-24 h-24 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>

    <h1 class="text-3xl font-bold text-red-400 mb-4">Oops! Something went wrong</h1>
    <p class="text-gray-400 mb-8">{{ message }}</p>

    <a href="{% url 'shop:product_list' %}" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors">
        Back to Shop
    </a>
</div>
{% endblock %}
